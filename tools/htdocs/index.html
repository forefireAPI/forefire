<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ForeFire Super Console</title>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <!-- leaflet-velocity CSS -->
  <link rel="stylesheet" href="js/leaflet-velocity.css" />
  
  <link rel="stylesheet" href="style.css" />

    <!-- External JS Libraries -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" defer></script>
  <script src="https://unpkg.com/togeojson@0.16.0/togeojson.js" defer></script>
  <script src="js/leaflet-velocity.js" defer></script>
  <script src="js/rosacewind.js" defer></script>
  <!-- Our GUI JS -->
  <script src="js/forefireGUI.js" defer></script>

</head>
<body>
  <div id="container">
    <!-- Sidebar with layer list -->
    <div id="sidebar">
      <div id="logo">
        <img src="img/forefire_logo.svg" alt="ForeFire Logo">
      </div>

      <ul id="layerList"></ul>
      <button id="updateLayers">Update Layers</button>
      <div id="colorbarPanel">
        <div class="colorbar-header">Layer Colorbar</div>
        <canvas id="colorbarCanvas" width="160" height="16"></canvas>
        <div class="colorbar-scale">
          <span id="colorbarMinLabel">N/A</span>
          <span id="colorbarMaxLabel">N/A</span>
        </div>
        <div class="colorbar-controls">
          <label>
            Min
            <input type="number" id="colorbarMinInput" step="any" placeholder="auto">
          </label>
          <label>
            Max
            <input type="number" id="colorbarMaxInput" step="any" placeholder="auto">
          </label>
          <label>
            Cmap
            <select id="colorbarCmapSelect"></select>
          </label>
          <label class="autofit-row">
            <input type="checkbox" id="colorbarAutoFit" checked />
            Auto-fit range
          </label>
        </div>
        <div class="colorbar-actions">
          <button id="colorbarApply">Apply</button>
          <button id="colorbarUseData">Use Data Range</button>
        </div>
        <div id="colorbarStatus"></div>
      </div>
      <canvas id="wind" width="100" height="100"></canvas>
    </div>
    <!-- Main area -->
    <div id="mainArea">
      <!-- Header: Date with a toggle checkbox for logs -->
      <div id="dateHeader">
        Date: N/A

      </div>
      <label>
        <input type="checkbox" id="toggleLogs" checked>
        Show Logs
      </label>
      <!-- Response Console -->
      <div id="responseConsole"></div>
      <!-- Command History -->
      <div id="commandHistory"></div>
      <!-- Input Area: command input, send & refresh buttons -->
      <div id="inputArea">
        <input type="text" id="commandInput" placeholder="Enter command">
        <button id="sendCommand">Send</button>
        <button id="refreshMap">Refresh Map</button>
        <label>
          <input type="checkbox" id="autoRefreshCheckbox" />
          live
          <input type="checkbox" id="WindOrParts" checked />
          Arrows
        </label>
      </div>
      <!-- Predefined Command Buttons -->
      <div id="commandButtons"></div>
      <!-- Map Container -->
      <div id="map"></div>
    </div>
  </div>
  
</body>
</html>
