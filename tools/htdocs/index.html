<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ForeFire Super Console</title>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <!-- leaflet-velocity CSS -->
  <link rel="stylesheet" href="js/leaflet-velocity.css" />

  <style>
    /* Global Styles */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: monospace;
      background-color: #111;
      color: #eee;
    }
    /* Main container as a flex row: sidebar + main area */
    #container {
      display: flex;
      height: 100vh;
    }
    /* Sidebar: left bar with layers list */
    #sidebar {
      width: 200px;
      background-color: #222;
      padding: 10px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    #layerList {
      list-style: none;
      padding: 0;
      margin: 0;
      flex-grow: 1;
      overflow-y: auto;
    }
    #layerList li {
      margin: 5px 0;
      padding: 5px;
      cursor: pointer;
      background-color: #333;
    }
    #layerList li:hover {
      background-color: #444;
    }
    #updateLayers {
      background-color: #444;
      border: none;
      color: #eee;
      padding: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    /* Right side: main area */
    #mainArea {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }
    /* Header: big orange date */
    #dateHeader {
      background: #111;
      text-align: center;
      font-size: 2em;
      color: orange;
      padding: 10px;
    }
    /* Response Console: server responses */
    #responseConsole {
      background: #222;
      padding: 10px;
      height: 200px;
      overflow-y: auto;
    }
    /* Command History: sent commands in green */
    #commandHistory {
      background: #222;
      padding: 10px;
      height: 100px;
      overflow-y: auto;
      margin: 5px;
      color: lightgreen;
    }
    .commandText {
      margin: 2px 0;
    }
    /* Input Area: command input and buttons */
    #inputArea {
      display: flex;
      align-items: center;
      height: 40px;
      padding: 5px;
      background-color: #111;
    }
    #inputArea input {
      flex: 1;
      padding: 5px;
      font-size: 1em;
      background-color: #333;
      color: #eee;
      border: 1px solid #444;
    }
    #inputArea button {
      padding: 5px 10px;
      background-color: #444;
      color: #eee;
      border: none;
      cursor: pointer;
      margin-left: 5px;
    }
    /* Predefined Command Buttons */
    #commandButtons {
      margin: 5px;
    }
    #commandButtons button {
      padding: 5px 10px;
      margin: 2px;
      background-color: #444;
      color: #eee;
      border: none;
      cursor: pointer;
      font-size: 0.9em;
    }
    #commandButtons button:hover {
      background-color: #555;
    }
    /* Map container: fixed height to avoid layout issues with big images */
    #map {
      height: 500px;
      width: calc(100% - 10px);
      margin: 5px;
    }
    /* Bounding box handle style */
    .bbox-handle {
      background: red;
      border-radius: 50%;
      width: 8px;
      height: 8px;
      border: 1px solid #fff;
    }
    /* Container for the wind canvas */
    #windContainer {
      margin: 5px;
    }
  </style>
</head>
<body>
  <div id="container">
    <!-- Sidebar with layer list -->
    <div id="sidebar">
      <ul id="layerList"></ul>
      <button id="updateLayers">Update Layers</button>
      <canvas id="wind" width="100" height="100"></canvas>
    </div>
    <!-- Main area -->
    <div id="mainArea">
      <!-- Header: Date -->
      <div id="dateHeader">Date: N/A</div>
      <!-- Response Console -->
      <div id="responseConsole"></div>
      <!-- Command History -->
      <div id="commandHistory"></div>
      <!-- Input Area: command input, send & refresh buttons -->
      <div id="inputArea">
        <input type="text" id="commandInput" placeholder="Enter command">
        <button id="sendCommand">Send</button>
        <button id="refreshMap">Refresh Map</button>
      </div>
      <!-- Predefined Command Buttons -->
      <div id="commandButtons"></div>
      <!-- Map Container -->
      <div id="map"></div>
      <!-- Wind Canvas for rosacewind -->

    </div>
  </div>
  
  <!-- External JS Libraries -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://unpkg.com/togeojson@0.16.0/togeojson.js"></script>
  <script src="js/leaflet-velocity.js"></script>
  <script src="js/rosacewind.js"></script>
  <!-- Our GUI JS -->
  <script src="js/forefireGUI.js"></script>
</body>
</html>
